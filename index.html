<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>~小刘成长日记~</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.emojiall.com/images/240/microsoft-teams/2764-fe0f.png">
    <link rel="icon" type="image/png" href="https://www.emojiall.com/images/240/microsoft-teams/2764-fe0f.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('./resources/icon/1720026995749.gif') center/cover no-repeat fixed;
            touch-action: manipulation;
        }

        .neumorphic-btn {
            padding: 5vh 10vw;
            border: none;
            border-radius: 5vh;
            background: #ffd6de;
            box-shadow: 
                inset -5px -5px 10px #ffb6c7,
                inset 5px 5px 10px #ffffff,
                8px 8px 8px #d76d86;
                
            transition: all 0.1s;
            position: relative;

            /* 新增：设置按钮字体大小 */
            font-size: 15vh; /* 使用视口高度单位自适应 */
            font-weight: bold; /* 可选：加粗效果 */
        }

        /* 修改:active状态的边框和阴影 */
        .neumorphic-btn:active {
            background: #ffc8d5;
            box-shadow: 
                inset -5px -5px 10px #ff9ab1,
                inset 5px 5px 10px #fff0f3,
                3px 3px 3px #d76d86;
            transform: scale(0.9);
        }

        /* 可选涟漪动画效果 */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
        }

        @keyframes rippleEffect {
            from {
                width: 0;
                height: 0;
                opacity: 1;
            }
            to {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="neumorphic-btn" id="interactiveBtn">❤️</button>

    <script>
        // 基础点击交互
        const btn = document.getElementById('interactiveBtn');
        
        btn.addEventListener('click', (e) => {
            // 触觉反馈（支持设备）
            if (navigator.vibrate) navigator.vibrate(30);
            
            // 可选：添加涟漪动画
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${e.offsetX}px`;
            ripple.style.top = `${e.offsetY}px`;
            btn.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // 防止双击缩放
        let lastTap = 0;
        document.addEventListener('touchend', (event) => {
            const currentTime = new Date().getTime();
            if (currentTime - lastTap < 500) event.preventDefault();
            lastTap = currentTime;
        });
    </script>
</body>
</html>
